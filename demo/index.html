<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="css/demo.css">
	</head>
	<body>
		<ul id="slider">
			<li class="features">
				<h1>Something</h1>
				<ul class="data">
					<li>Another thing</li>
					<li>Yet another thing</li>
					<li>Aaaannnnd another thing</li>
				</ul>
				<span class="block"></span>
			</li>
			<li class="other">
				<h1>Something else</h1>
				<span class="circle"></span>
			</li>
		</ul>
		
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="../lib/jquery.alakazam.js"></script>

		<script>
			$(function() {
				$('#slider').alakazam({
					'.features': {
						'h1': 500,
						'ul.data': 1000,
						'span.block': 2000
					},
					'.other': {
						'h1': 10000,
					}
				}, {
					safetyClass: 'hidden' 
				});
			});
		</script>
	</body>
</html>
